[bomb_limiter_loaded]
english = "#green[Bombsite Limiter]#default Loaded"
russian = "#green[Bombsite Limiter]#default Загружен"
[bomb_limiter_unloaded]
english = "#green[Bombsite Limiter]#default Unloaded"
russian = "#green[Bombsite Limiter]#default Выгружен"
[bomb_limiter_lowt]
english = "#green[Bombsite Limiter]#default Due to the low number of T\'s this round, you must #lightgreenonly plant at site #green%s#lightgreen!"
russian = "#green[Bombsite Limiter]#default В этом раунде слишком мало T, вы должны #lightgreenonly ставить бомбу только на #green%s#lightgreen!"
[bomb_limiter_plant]
english = "You must only plant at %s site!"
russian = "Вы должны ставить бомбу только на %s!"
[bomb_limiter_lowct]
english = "#green[Bombsite Limiter]#default Due to the low number of CT\'s this round, you must #lightgreenonly protect #green%s#lightgreen!"
russian = "#green[Bombsite Limiter]#default В этом раунде слишком мало CT, вы должны #lightgreenзащищать только #green%s#lightgreen!"
[bomb_limiter_protect]    
english = "You must only protect %s site!"
russian = "Вы должны защищать только %s!"
